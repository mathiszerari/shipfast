<div class="flex h-screen">
  <form [formGroup]="createUsernameForm" class="w-1/3 m-auto">
    <div class="mb-4 -mt-20">
      <span class="text-lg font-medium text-center text-gray-200 mb-6 flex justify-center">{{warning}}</span>
      <input formControlName="username" type="username" id="username" class="shadow-sm mb-1 text-white bg-gray-900 placeholder-gray-500 border border-gray-700 text-sm rounded-lg block w-full p-2.5" placeholder="Create your username" required>
      <span *ngIf='error' class="text-sm pt-2 text-red-500">{{error}}</span>
    </div>
    <button (click)="onSubmit()" type="submit" class="cursor-pointer w-full text-gray-950 bg-gray-200 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm py-2.5 text-center">Write in stone</button>
  </form>
</div>
